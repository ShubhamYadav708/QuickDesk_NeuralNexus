<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDesk - Help Desk System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>QuickDesk</h1>
        </div>
        <div class="nav-user">
            <span id="currentUser">narendra jangid</span>
            <button id="logoutBtn" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard">
            <div class="dashboard-header">
                <h2>Support Tickets</h2>
                <button id="createTicketBtn" class="btn-primary">Create New Ticket</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="technical">Technical Issue</option>
                        <option value="billing">Billing</option>
                        <option value="general">General Inquiry</option>
                    </select>
                </div>
                <div class="filter-group">
                    <input type="text" id="searchInput" placeholder="Search tickets...">
                </div>
                <div class="filter-group">
                    <select id="sortBy">
                        <option value="recent">Most Recent</option>
                        <option value="oldest">Oldest First</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
            </div>

            <div id="ticketsList" class="tickets-list">
                <!-- Tickets will be dynamicallyy loaded here -->
            </div>
        </div>

        <!-- Create Ticket Mol -->
        <div id="createTicketModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Ticket</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="createTicketForm">
                    <div class="form-group">
                        <label for="ticketSubject">Subject *</label>
                        <input type="text" id="ticketSubject" required>
                    </div>
                    <div class="form-group">
                        <label for="ticketCategory">Category *</label>
                        <select id="ticketCategory" required>
                            <option value="">Select Category</option>
                            <option value="technical">Technical Issue</option>
                            <option value="billing">Billing</option>
                            <option value="general">General Inquiry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticketDescription">Description *</label>
                        <textarea id="ticketDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ticketAttachment">Attachment (optional)</label>
                        <input type="file" id="ticketAttachment">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Create Ticket</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Ticket Detail  -->
        <div id="ticketDetailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Ticket Details</h3>
                    <span class="close">&times;</span>
                </div>
                <div id="ticketDetailContent">
                    <!-- Ticket details  load  here -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
